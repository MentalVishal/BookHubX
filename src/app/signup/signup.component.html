<app-navbar></app-navbar>

<div id="mainDiv">
  <div style="height: 90vh; display: flex; align-items: center">
    <div class="registration-form">
      <h2>Sign Up</h2>
      <form #registrationForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="user.name"
            required
            minlength="3"
          />
          <!-- <div *ngIf="name.invalid && (name.dirty || name.touched)">
              <div *ngIf="name.errors.required">Name is required.</div>
              <div *ngIf="name.errors.minlength">
                Name must be at least 3 characters long.
              </div>
            </div> -->
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="user.email"
            required
            email
          />
          <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors.required">Email is required.</div>
              <div *ngIf="email.errors.email">Enter a valid email address.</div>
            </div> -->
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="user.password"
            required
            minlength="6"
          />
          <!-- <div *ngIf="password.invalid && (password.dirty || password.touched)">
              <div *ngIf="password.errors.required">Password is required.</div>
              <div *ngIf="password.errors.minlength">
                Password must be at least 6 characters long.
              </div>
            </div> -->
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="user.confirmPassword"
            required
          />
          <!-- <div
              *ngIf="
                confirmPassword.invalid &&
                (confirmPassword.dirty || confirmPassword.touched)
              "
            >
              <div *ngIf="confirmPassword.errors.required">
                Confirm Password is required.
              </div>
              <div *ngIf="confirmPassword.errors.matchPassword">
                Passwords do not match.
              </div>
            </div> -->
        </div>

        <div class="form-group">
          <label for="role">Role:</label>
          <select name="role" id="role" [(ngModel)]="user.role" required>
            <option value="">Select Role</option>
            <option [value]="'reader'">Reader</option>
            <option [value]="'author'">Author</option>
          </select>
          <!-- <div
              *ngIf="
                phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)
              "
            >
              <div *ngIf="phoneNumber.errors.pattern">
                Enter a valid phone number (e.g., (123) 456-7890).
              </div>
            </div> -->
        </div>

        <button type="submit">Submit</button>
        <a class="nav-link" routerLink="/login"
          >Already have an account? Login</a
        >

        <div *ngIf="isSubmitted" class="success-message">
          Registration successful! Thank you for signing up.
        </div>
        <div class="success-message">{{ msg }}</div>
      </form>
    </div>
  </div>
</div>
